# .circleci/config.yml

# Specify the config version - version 2 is latest.
version: 2

# # Define the jobs for the current project.
jobs:
  build:
    # Specify the Xcode version to use.
    macos:
      xcode: "9.1.0"
      
    # docker:
    #   - image: circleci/ruby:2.4-node

    # Define the steps required to build the project.
    steps:

      # Get the code from the VCS provider.
      - checkout
      # - restore_cache:
      #       key: 1-gems-{{ checksum "Gemfile.lock" }}
            
      - run: chruby 2.3.1 && bundle check --path=vendor/bundle || chruby 2.3.1 && bundle install --path=vendor/bundle --jobs=4 --retry=3 --without development
     
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
     
        # Download CocoaPods specs via HTTPS (faster than Git)
        # and install CocoaPods.
        # - run:
        #     name: Install CocoaPods
        #     command: |
        #       curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
        #       pod install

      # Run tests.
      - run:
          name: Run tests
          command: bundle exec fastlane test